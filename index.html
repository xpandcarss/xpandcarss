    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #4facfe;
            --dark-bg: #050505; 
            --card-bg: #0f1218; /* Cambiado a s贸lido para velocidad */
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
            --gradient-main: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- FONDO TECH --- */
        .tech-background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2;
            background: #050505;
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: sticky; top: 0; z-index: 1000;
            background: #050505; /* S贸lido para evitar lag */
            border-bottom: 1px solid rgba(0, 242, 254, 0.2);
        }
        
        .brand-logo {
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.8rem;
            background: var(--gradient-main); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px;
        }
        
        .header-logo-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }

        /* --- BOTONES --- */
        .btn-tech {
            padding: 12px 25px; border-radius: 50px;
            background: var(--gradient-main);
            color: #000; font-weight: 700; text-transform: uppercase; font-size: 0.85rem;
            text-decoration: none; display: inline-flex; align-items: center;
        }

        /* --- HERO --- */
        .hero {
            min-height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px;
        }
        .hero h1 { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; font-weight: 900; text-transform: uppercase; }
        .hero h1 span { background: var(--gradient-main); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 1.1rem; color: var(--text-gray); margin: 20px 0; max-width: 500px; }
        
        /* --- FLOTA --- */
        .fleet-section { padding: 40px 5%; }
        .section-title { text-align: center; font-size: 2.5rem; font-family: 'Montserrat', sans-serif; margin-bottom: 40px; }

        .car-card {
            background: #0f1219; /* Color s贸lido puro */
            border-radius: 20px; overflow: hidden;
            border: 1px solid #1a1a1a;
            max-width: 1000px; margin: 0 auto 30px auto; 
            display: flex; flex-direction: row;
            /* Eliminamos sombras y filtros pesados */
        }

        .car-image-container { flex: 1.2; min-height: 300px; }
        .car-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .car-details { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; }
        .car-title { font-size: 2rem; font-family: 'Montserrat', sans-serif; margin-bottom: 5px; color: var(--neon-blue); }
        .car-year { font-size: 1rem; color: var(--text-gray); margin-bottom: 15px; display: block; }
        
        .car-specs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .spec-item {
            font-size: 0.8rem; color: #eee; background: #1e222a; padding: 6px 12px; border-radius: 5px;
        }

        /* --- MVIL (MAX SPEED) --- */
        @media (max-width: 992px) {
            header { background: #000 !important; }
            .hero h1 { font-size: 2.8rem; }
            .car-card { flex-direction: column !important; background: #0a0a0a !important; }
            .car-image-container { min-height: 220px; }
            .car-details { padding: 20px; text-align: center; }
            .car-specs { justify-content: center; }
            
            /* Eliminamos TODA animaci贸n de entrada que cause lag al scrollear */
            .car-card { opacity: 1 !important; transform: none !important; animation: none !important; }
        }

        footer { background: #000; padding: 40px; text-align: center; border-top: 1px solid #111; }
    </style>
</head>
